<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify your fav music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist"></div>
        <h1>Best of Arijit Singh Songs</h1><br>
        <div>
            <div class="songItem">
                <img src="cover1.jpeg" alt="1">
                <span style="display: inline;">Apna bana le</span>
                <span class="songPlaylist">
                    <span class="timestamp">04:21
                        <button class="btn" onclick="playSong(event)"><i class="far fa-play-circle"></i></button>
                    </span>
                </span>
            </div> 
            <div class="songItem">
                <img src="rait zara si.jpeg" alt="2">
                <span style="display: inline;">Rait Zara si</span>
                <span class="songPlaylist">
                    <span class="timestamp">04:51
                        <button class="btn" onclick="playSong(event)"><i class="far fa-play-circle"></i></button>
                    </span>
                </span>
            </div> 
            <div class="songItem">
                <img src="mast magan.jpeg" alt="3">
                <span style="display: inline;">Mast Magan</span>
                <span class="songPlaylist">
                    <span class="timestamp">04:40
                        <button class="btn" onclick="playSong(event)"><i class="far fa-play-circle"></i></button>
                    </span>
                </span>
            </div> 
            <div class="songItem">
                <img src="kesariya.jpeg" alt="4">
                <span style="display: inline;">Kesariya</span>
                <span class="songPlaylist">
                    <span class="timestamp">04:28
                        <button class="btn" onclick="playSong(event)"><i class="far fa-play-circle"></i></button>
                    </span>
                </span>
            </div>
            <div class="songItem">
                <img src="wafa ne bewafai.jpeg" alt="5">
                <span style="display: inline;">Wafa ne bewafai</span>
                <span class="songPlaylist">
                    <span class="timestamp">05:20
                        <button class="btn" onclick="playSong(event)"><i class="far fa-play-circle"></i></button>
                    </span>
                </span>
            </div> 
            <div class="songItem">
                <img src="kya chahiye.jpeg" alt="6">
                <span style="display: inline;">Phir aur kya chahiye</span>
                <span class="songPlaylist">
                    <span class="timestamp">04:26
                        <button class="btn" onclick="playSong(event)"><i class="far fa-play-circle"></i></button>
                    </span>
                </span>
            </div>
            <div class="songItem">
                <img src="shayad.jpeg" alt="7">
                <span style="display: inline;">Shayad</span>
                <span class="songPlaylist">
                    <span class="timestamp">04:21
                        <button class="btn" onclick="playSong(event)"><i class="far fa-play-circle"></i></button>
                    </span>
                </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <button class="masterbutton" onclick="backward()"><i class="fa-solid fa-3x fa-backward-step"></i></button>
            
            <button class="masterbutton" onclick="resumeSong()"><i class="far fa-3x fa-play-circle"></i></button>
            <button class="masterbutton" onclick="forward()"><i class="fa-solid fa-3x fa-forward-step"></i></button>
        </div>
        <div class="songInfo">
            <img src="image.gif" alt="" width="84px">Apna bana le - Arijit Singh
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c67d9ae2ca.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
